<html><head><title>game-1</title> <script>let turn="",initHtml="";function clickBox(t){const e=document.getElementById("victory");if("block"===e.style.display)return;const n=document.getElementById("box"+t);if(""===n.className){if(n.classList.add(turn),checkWin(turn))return e.classList.add(turn),e.innerHTML=turn.toUpperCase()+" VICTORY!!!",e.style.display="block",document.getElementById("next-turn").style.display="none",void(document.getElementById("restart-game").style.display="block");if(isDraw())return e.innerHTML="DRAW",e.style.color="black",e.style.display="block",document.getElementById("next-turn").style.display="none",void(document.getElementById("restart-game").style.display="block");turn="red"===turn?"green":"red",setNextTurnStatus()}else alert("box already used")}function restartGame(){turn=Math.random()>.5?"red":"green",document.body.innerHTML=initHtml,setNextTurnStatus()}function setNextTurnStatus(){const t=document.getElementById("next-turn");t.innerHTML="NEXT TURN: "+turn.toUpperCase(),t.classList.remove("red"),t.classList.remove("green"),t.classList.add(turn)}function checkWin(t){return match(t,1,2,3)||match(t,4,5,6)||match(t,7,8,9)||match(t,1,4,7)||match(t,2,5,8)||match(t,3,6,9)||match(t,1,5,9)||match(t,3,5,7)}function isDraw(){return isUsed(1)&&isUsed(2)&&isUsed(3)&&isUsed(4)&&isUsed(5)&&isUsed(6)&&isUsed(7)&&isUsed(8)&&isUsed(9)}function isUsed(t){const e=document.getElementById("box"+t);return e.classList.contains("red")||e.classList.contains("green")}function match(t,e,n,s){return document.getElementById("box"+e).classList.contains(t)&&document.getElementById("box"+n).classList.contains(t)&&document.getElementById("box"+s).classList.contains(t)}window.addEventListener("DOMContentLoaded",t=>{initHtml=document.body.innerHTML,restartGame()});</script> <style>table{border-collapse:collapse}td{width:100px;height:100px;border:1px solid #000}.red{background-color:red}.green{background-color:green}.msg-box{width:280;margin:20px;font-weight:700;padding-top:15px;padding-bottom:15px;font-size:20px;text-align:center}div.msg-box{border:1px solid #000;color:#fff}#restart-game,#victory{display:none}</style></head><div class="msg-box" id="next-turn">NEXT TURN: XXX</div><div class="msg-box" id="victory">XXX VICTORY!!!</div><body><table><tr><td onclick="clickBox(1)" id="box1"></td><td onclick="clickBox(2)" id="box2"></td><td onclick="clickBox(3)" id="box3"></td></tr><tr><td onclick="clickBox(4)" id="box4"></td><td onclick="clickBox(5)" id="box5"></td><td onclick="clickBox(6)" id="box6"></td></tr><tr><td onclick="clickBox(7)" id="box7"></td><td onclick="clickBox(8)" id="box8"></td><td onclick="clickBox(9)" id="box9"></td></tr></table><button class="msg-box" onclick="restartGame()" id="restart-game"> RESTART GAME </button></body></html>
